<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NAVEGADOR</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .hud{
      transform: scale(.9);
      transform-origin: top left;
      position: absolute;
      z-index: 9999;
      top: 12px;
      left: 12px;
      background: rgba(255,255,255,.92);
      padding: 10px 12px;
      border-radius: 10px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
    }

    .row{ display:flex; gap:8px; align-items:center; white-space:nowrap; }
    button{ cursor:pointer; font-size:11.5px; }
    #kmzFile{ display:none; }
  </style>
</head>

<body>

<div class="hud" id="hud">
  <div class="row">
    <button id="recenterBtn">Centrarme</button>
    <button id="fitAllBtn">Ver todo</button>
    <label><input id="followChk" type="checkbox" checked> seguirme</label>
    <button id="chooseFilesBtn">Elegir archivos</button>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tmcw/togeojson@5.6.2/dist/togeojson.umd.js"></script>

<script>
(() => {
  "use strict";

  const map = L.map("map").setView([40.4168, -3.7038], 6);
  
  map.zoomControl.remove();

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19
  }).addTo(map);

})();
</script>

<script src="timex_visor_bridge.js"></script>
</body>
</html>
