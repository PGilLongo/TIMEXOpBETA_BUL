<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TIMEX + Navegador</title>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    body {
      position: fixed;
      inset: 0;
      touch-action: none;
      user-select: none;
    }

    .split {
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .left {
      box-shadow: 1px 0 0 rgba(255,255,255,.12) inset;
    }
  </style>
</head>

<body>
  <div class="split">
    <iframe
      class="left"
      src="PDF TIMEX.html"
      title="TIMEX"
      loading="eager"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads"
    ></iframe>

    <iframe
      src="NAVEGADOR.html"
      title="NAVEGADOR"
      loading="eager"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-geolocation"
    ></iframe>
  </div>

  <script>
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    document.addEventListener("DOMContentLoaded", () => {
      goFullscreen();
      setTimeout(goFullscreen, 500);
      setTimeout(goFullscreen, 1500);
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) setTimeout(goFullscreen, 300);
    });
  </script>
</body>
</html>
