<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TIMEX + Navegador</title>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    body {
      position: fixed;
      inset: 0;
      touch-action: none;
      user-select: none;
    }
    .split {
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 0;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    .left {
      box-shadow: 1px 0 0 rgba(255,255,255,.12) inset;
    }
  </style>
</head>

<body>
  <div class="split">
    <iframe
      id="timexFrame"
      class="left"
      src="PDF TIMEX.html"
      title="TIMEX"
      loading="eager"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-geolocation"
      allow="geolocation *"
    ></iframe>

    <iframe
      src="NAVEGADOR.html"
      title="NAVEGADOR"
      loading="eager"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-geolocation"
      allow="geolocation *"
    ></iframe>
  </div>

  <!-- FULLSCREEN -->
  <script>
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    document.addEventListener("DOMContentLoaded", () => {
      goFullscreen();
      setTimeout(goFullscreen, 500);
      setTimeout(goFullscreen, 1500);
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) setTimeout(goFullscreen, 300);
    });
  </script>

  <script>
  (function () {
    // ===== CONFIG =====
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycby9LjuP_t_d9TPOmSvZ7l5flFaOenmdF5Gb0QEX8ovY1M4GNDBc6a7i8TCFb-9et-NQOw/exec";
    const TOKEN = "1234";

    const GPS_INTERVAL_MS = 5000;   // env√≠o GPS cada 5s
    const ESTADOS = ["ACTIVACI√ìN", "INTERVENCI√ìN", "FINALIZACI√ìN", "DISPONIBLES"];
    const STATE_CELL = "A4";        // estado -> A4

    // ===== Env√≠o silencioso (sin CORS) =====
    function sendGET(params) {
      const qs = new URLSearchParams(params).toString();
      const url = WEBAPP_URL + (WEBAPP_URL.includes("?") ? "&" : "?") + qs;
      const img = new Image();
      img.referrerPolicy = "no-referrer";
      img.src = url;
    }

    // =========================
    // 1) GPS -> A2 (lat, lng)
    // Apps Script: mode=writeLoc
    // =========================
    let gpsTimer = null;

    function gpsTick() {
      if (!("geolocation" in navigator)) {
        console.warn("Geolocalizaci√≥n no soportada.");
        gpsStop();
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const c = pos.coords || {};
          sendGET({
            mode: "writeLoc",
            token: TOKEN,
            lat: c.latitude ?? "",
            lng: c.longitude ?? ""
          });
          // console.log("üìç GPS enviado");
        },
        (err) => {
          console.warn("Error obteniendo ubicaci√≥n:", err);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 8000
        }
      );
    }

    function gpsStart() {
      if (gpsTimer) return;
      gpsTick();
      gpsTimer = setInterval(gpsTick, GPS_INTERVAL_MS);
    }

    function gpsStop() {
      if (!gpsTimer) return;
      clearInterval(gpsTimer);
      gpsTimer = null;
    }

    // =========================
    // 2) ESTADO TIMEX -> A4
    // Apps Script: mode=write (cell/value)
    // =========================
    function isVisible(el) {
      if (!el || !(el instanceof el.ownerDocument.defaultView.Element)) return false;
      const cs = el.ownerDocument.defaultView.getComputedStyle(el);
      if (cs.display === "none" || cs.visibility === "hidden" || Number(cs.opacity) === 0) return false;
      const r = el.getBoundingClientRect();
      return r.width > 0 && r.height > 0;
    }

    function normalizeText(s) {
      return (s || "").replace(/\s+/g, " ").trim().toUpperCase();
    }

    // ‚Äúchip‚Äù m√°s peque√±o visible cuyo texto sea uno de los estados
    function findStateElement(doc) {
      const all = Array.from(doc.querySelectorAll("body *"));
      let best = null;

      for (const el of all) {
        if (!isVisible(el)) continue;

        const txt = normalizeText(el.textContent);
        if (!ESTADOS.includes(txt)) continue;

        const r = el.getBoundingClientRect();
        const area = r.width * r.height;

        if (!best || area < best.area) best = { el, area };
      }
      return best ? best.el : null;
    }

    let statusObserver = null;
    let lastState = "";

    function sendStateToSheet(state) {
      sendGET({
        mode: "write",
        token: TOKEN,
        cell: STATE_CELL,
        value: state
      });
      // console.log("üîò Estado enviado:", state);
    }

    function hookTimexState() {
      const frame = document.getElementById("timexFrame");
      if (!frame) {
        console.warn("No existe #timexFrame");
        return;
      }

      function tryAttachObserver() {
        let doc;
        try {
          doc = frame.contentDocument || frame.contentWindow?.document;
        } catch (e) {
          console.warn("No puedo acceder al DOM del iframe TIMEX (no same-origin o bloqueado).", e);
          return;
        }

        if (!doc || !doc.body) return;

        const readAndMaybeSend = () => {
          const el = findStateElement(doc);
          if (!el) return;

          const txt = normalizeText(el.textContent);
          if (!ESTADOS.includes(txt)) return;
          if (txt === lastState) return;

          lastState = txt;
          sendStateToSheet(txt);
        };

        // lectura inicial
        readAndMaybeSend();

        // observa cambios
        if (statusObserver) statusObserver.disconnect();
        statusObserver = new MutationObserver(readAndMaybeSend);
        statusObserver.observe(doc.body, { childList: true, subtree: true, characterData: true });

        console.log("Rastreo de estado TIMEX activo.");
      }

      frame.addEventListener("load", tryAttachObserver);
      setTimeout(tryAttachObserver, 800);
      setTimeout(tryAttachObserver, 2000);
    }

    // ===== INICIO =====
    document.addEventListener("DOMContentLoaded", () => {
      gpsStart();
      hookTimexState();
    });

    // debug
    window.Coorvisor = { gpsStart, gpsStop };
  })();
  </script>
</body>
</html>
