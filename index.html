      id="timexFrame"

<script>
(function () {

  /* ========= CONFIG ========= */
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx5KyiVK61XlYtRh45ByBelfsWZugIK3B78QGsfpD_O9GkHApKKIHJMFGnwvmkeOQgf6w/exec";
  const TOKEN = "1234";

  const GPS_CELL = "A2";
  const STATE_CELL = "A4";

  const GPS_INTERVAL = 5000;
  const ESTADOS = ["ACTIVACI√ìN", "INTERVENCI√ìN", "FINALIZACI√ìN", "DISPONIBLES"];

  /* ========= ENV√çO SILENCIOSO ========= */
  function send(cell, value) {
    const qs = new URLSearchParams({
      token: TOKEN,
      cell: cell,
      value: value,
      ts: new Date().toISOString()
    }).toString();

    const img = new Image();
    img.referrerPolicy = "no-referrer";
    img.src = WEBAPP_URL + "?" + qs;
  }

  /* ========= GPS ‚Üí A2 ========= */
  function sendLocation() {
    if (!navigator.geolocation) return;

    navigator.geolocation.getCurrentPosition(pos => {
      const c = pos.coords;
      const value = `${c.latitude.toFixed(6)}, ${c.longitude.toFixed(6)}`;
      send(GPS_CELL, value);
      console.log("üìç GPS ‚Üí A2:", value);
    });
  }

  setInterval(sendLocation, GPS_INTERVAL);
  sendLocation();

  /* ========= ESTADO TIMEX ‚Üí A4 ========= */
  let lastState = "";

  function normalize(t) {
    return (t || "").replace(/\s+/g, " ").trim().toUpperCase();
  }

  function isVisible(el) {
    if (!el) return false;
    const r = el.getBoundingClientRect();
    return r.width > 0 && r.height > 0;
  }

  function findState(doc) {
    let best = null;
    doc.querySelectorAll("body *").forEach(el => {
      if (!isVisible(el)) return;
      const txt = normalize(el.textContent);
      if (!ESTADOS.includes(txt)) return;
      const r = el.getBoundingClientRect();
      const area = r.width * r.height;
      if (!best || area < best.area) best = { el, area };
    });
    return best?.el || null;
  }

  function hookTIMEX() {
    const frame = document.getElementById("timexFrame");

    function attach() {
      let doc;
      try {
        doc = frame.contentDocument || frame.contentWindow.document;
      } catch {
        console.warn("TIMEX no accesible (cross-origin)");
        return;
      }

      if (!doc || !doc.body) return;

      const read = () => {
        const el = findState(doc);
        if (!el) return;

        const state = normalize(el.textContent);
        if (state !== lastState) {
          lastState = state;
          send(STATE_CELL, state);
          console.log("üîò ESTADO ‚Üí A4:", state);
        }
      };

      read();
      new MutationObserver(read)
        .observe(doc.body, { childList: true, subtree: true, characterData: true });
    }

    frame.addEventListener("load", attach);
    setTimeout(attach, 1500);
  }

  hookTIMEX();

})();
</script>

<body>
  <div class="split">
    <iframe
      id="timexFrame"
      class="left"
      src="PDF TIMEX.html"
      title="TIMEX"
      loading="eager"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-geolocation"
      allow="geolocation *"
    ></iframe>

    <iframe
      src="NAVEGADOR.html"
      title="NAVEGADOR"
      loading="eager"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-geolocation"
      allow="geolocation *"
    ></iframe>
  </div>

  <!-- FULLSCREEN -->
  <script>
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    document.addEventListener("DOMContentLoaded", () => {
      goFullscreen();
      setTimeout(goFullscreen, 500);
      setTimeout(goFullscreen, 1500);
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) setTimeout(goFullscreen, 300);
    });
  </script>

  <!-- PWA -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js", { scope: "./" })
          .catch((err) => console.warn("SW register error:", err));
      });
    }
  </script>

  <!-- COORDENADAS + ESTADO TIMEX -> GOOGLE SHEET -->
  <script>
    (function () {
      // ===== CONFIG =====
      const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzsM3R1frwo27ordvqeMYr8IbpgMMv5xJN58cOZBz4aareKsZVAq1o7pPAypZCJ3btIkw/exec";
      const TOKEN = "1234";

      const GPS_INTERVAL_MS = 5000;       // coordenadas cada 5s
      const STATUS_CELL = "A4";           // estado TIMEX -> A4
      const STATUS_POLL_MS = 600;         // lectura r√°pida para enganchar el observer
      const ESTADOS = ["ACTIVACI√ìN", "INTERVENCI√ìN", "FINALIZACI√ìN", "DISPONIBLES"];

      // ===== DEVICE ID persistente =====
      const DEVICE_ID_KEY = "coorvisor_device_id";
      const deviceId = (() => {
        try {
          let id = localStorage.getItem(DEVICE_ID_KEY);
          if (!id) {
            id = (crypto && crypto.randomUUID) ? crypto.randomUUID()
              : ("id-" + Math.random().toString(16).slice(2) + Date.now().toString(16));
            localStorage.setItem(DEVICE_ID_KEY, id);
          }
          return id;
        } catch {
          return "unknown";
        }
      })();

      // ===== env√≠o silencioso sin CORS =====
      function sendGET(params) {
        const qs = new URLSearchParams(params).toString();
        const url = WEBAPP_URL + (WEBAPP_URL.includes("?") ? "&" : "?") + qs;
        const img = new Image();
        img.referrerPolicy = "no-referrer";
        img.src = url;
      }

      // =========================
      // 1) GPS -> Sheet (como ya ten√≠as)
      // =========================
      let gpsTimer = null;

      function gpsTick() {
        if (!("geolocation" in navigator)) {
          console.warn("Geolocalizaci√≥n no soportada.");
          gpsStop();
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const c = pos.coords || {};
            sendGET({
              token: TOKEN,
              lat: c.latitude ?? "",
              lng: c.longitude ?? "",
              acc: c.accuracy ?? "",
              ts: new Date().toISOString(),
              deviceId: deviceId
            });
          },
          (err) => {
            console.warn("Error obteniendo ubicaci√≥n:", err);
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 8000
          }
        );
      }

      function gpsStart() {
        if (gpsTimer) return;
        gpsTick();
        gpsTimer = setInterval(gpsTick, GPS_INTERVAL_MS);
      }

      function gpsStop() {
        if (!gpsTimer) return;
        clearInterval(gpsTimer);
        gpsTimer = null;
      }

      // =========================
      // 2) ESTADO TIMEX (desde index leyendo iframe) -> Sheet A4
      // =========================
      function isVisible(el) {
        if (!el || !(el instanceof el.ownerDocument.defaultView.Element)) return false;
        const cs = el.ownerDocument.defaultView.getComputedStyle(el);
        if (cs.display === "none" || cs.visibility === "hidden" || Number(cs.opacity) === 0) return false;
        const r = el.getBoundingClientRect();
        return r.width > 0 && r.height > 0;
      }

      function normalizeText(s) {
        return (s || "")
          .replace(/\s+/g, " ")
          .trim()
          .toUpperCase();
      }

      // Busca el ‚Äúchip‚Äù por texto: el elemento visible m√°s peque√±o cuyo texto sea exactamente un estado
      function findStateElement(doc) {
        const all = Array.from(doc.querySelectorAll("body *"));
        let best = null;

        for (const el of all) {
          if (!isVisible(el)) continue;

          const txt = normalizeText(el.textContent);
          if (!ESTADOS.includes(txt)) continue;

          const r = el.getBoundingClientRect();
          const area = r.width * r.height;

          if (!best || area < best.area) best = { el, area };
        }
        return best ? best.el : null;
      }

      let statusObserver = null;
      let lastState = "";

      function sendStateToSheet(state, detail) {
        sendGET({
          token: TOKEN,
          cell: STATUS_CELL,
          value: state,
          deviceId: deviceId,
          ts: new Date().toISOString(),
          detail: detail || ""
        });
      }

      function hookTimexState() {
        const frame = document.getElementById("timexFrame");
        if (!frame) {
          console.warn("No existe #timexFrame");
          return;
        }

        function tryAttachObserver() {
          let doc;
          try {
            doc = frame.contentDocument || frame.contentWindow?.document;
          } catch (e) {
            console.warn("No puedo acceder al DOM del iframe TIMEX (no same-origin o bloqueado).", e);
            return;
          }

          if (!doc || !doc.body) return;

          const stateEl = findStateElement(doc);
          if (!stateEl) {
            // todav√≠a no renderiz√≥ el chip, reintentar
            setTimeout(tryAttachObserver, STATUS_POLL_MS);
            return;
          }

          const readAndMaybeSend = () => {
            const currentEl = findStateElement(doc) || stateEl;
            const txt = normalizeText(currentEl.textContent);

            if (!ESTADOS.includes(txt)) return;
            if (txt === lastState) return;

            lastState = txt;
            sendStateToSheet(txt, "timex");
            // console.log("[TIMEX estado]", txt);
          };

          // lectura inicial
          readAndMaybeSend();

          // observa cambios en el body (si el chip cambia o se re-renderiza)
          if (statusObserver) statusObserver.disconnect();
          statusObserver = new MutationObserver(() => readAndMaybeSend());
          statusObserver.observe(doc.body, { childList: true, subtree: true, characterData: true });

          console.log("Rastreo de estado TIMEX activo.");
        }

        frame.addEventListener("load", tryAttachObserver);
        // por si ya estaba cargado
        setTimeout(tryAttachObserver, 800);
        setTimeout(tryAttachObserver, 2000);
      }

      // ===== INICIO =====
      document.addEventListener("DOMContentLoaded", () => {
        gpsStart();
        hookTimexState();
      });

      // Exponer para depuraci√≥n
      window.Coorvisor = {
        gpsStart, gpsStop,
        deviceId
      };
    })();
  </script>
</body>
