<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TIMEX + Navegador</title>
  <style>
    :root{
      color-scheme: dark;
      --w95-desktop:#000000;
      --w95-face:#c0c0c0;
      --w95-shadow:#808080;
      --w95-dark:#404040;
      --w95-hilite:#ffffff;
      --w95-title:#000080;
      --w95-title-text:#ffffff;
      --w95-text:#000000;
    }

    html,body{
      height:100%;
      width:100%;
      margin:0;
      padding:0;
      overflow:hidden;
      background:var(--w95-desktop);
      font-family:"MS Sans Serif",Tahoma,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    body{
      position:fixed;
      inset:0;
      touch-action:none;
      user-select:none;
      -webkit-user-select:none;
      -webkit-font-smoothing:none;
      -moz-osx-font-smoothing:auto;
      text-rendering:optimizeSpeed;
    }

    .split{
      height:100vh;
      width:100vw;
      display:grid;
      grid-template-columns:1fr 2fr;
      gap:10px;
      padding:10px;
      box-sizing:border-box;
    }

    .window{
      background:var(--w95-face);
      color:var(--w95-text);
      display:grid;
      grid-template-rows:auto 1fr;
      border-top:2px solid var(--w95-hilite);
      border-left:2px solid var(--w95-hilite);
      border-right:2px solid var(--w95-dark);
      border-bottom:2px solid var(--w95-dark);
      box-shadow:1px 1px 0 0 #000;
      min-width:0;
      min-height:0;
    }

    .titlebar{
      height:22px;
      display:flex;
      align-items:center;
      padding:0 6px;
      background:var(--w95-title);
      color:var(--w95-title-text);
      font-size:12px;
      font-weight:700;
      letter-spacing:.2px;
      box-sizing:border-box;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .content{
      position:relative;
      min-width:0;
      min-height:0;
      background:var(--w95-face);
      padding:6px;
      box-sizing:border-box;
    }

    .sunken{
      width:100%;
      height:100%;
      border-top:2px solid var(--w95-shadow);
      border-left:2px solid var(--w95-shadow);
      border-right:2px solid var(--w95-hilite);
      border-bottom:2px solid var(--w95-hilite);
      box-shadow:inset 1px 1px 0 0 #000;
      background:#000;
      overflow:hidden;
      box-sizing:border-box;
    }

    iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#000;
    }

    @media (max-width:900px){
      .split{
        grid-template-columns:1fr;
        grid-template-rows:1fr 1fr;
      }
    }
  </style>
</head>

<body>
  <div class="split">
    <section class="window" aria-label="Ventana TIMEX">
      <div class="titlebar">TIMEX</div>
      <div class="content">
        <div class="sunken">
          <iframe
            id="timexFrame"
            src="PDF TIMEX.html"
            title="TIMEX"
            loading="eager"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-geolocation"
            allow="geolocation *"
          ></iframe>
        </div>
      </div>
    </section>

    <section class="window" aria-label="Ventana Navegador">
      <div class="titlebar">NAVEGADOR</div>
      <div class="content">
        <div class="sunken">
          <iframe
            src="NAVEGADOR.html"
            title="NAVEGADOR"
            loading="eager"
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-downloads allow-geolocation"
            allow="geolocation *"
          ></iframe>
        </div>
      </div>
    </section>
  </div>

  <script>
    (() => {
      "use strict";

      const APP_URL = "https://script.google.com/macros/s/AKfycby9LjuP_t_d9TPOmSvZ7l5flFaOenmdF5Gb0QEX8ovY1M4GNDBc6a7i8TCFb-9et-NQOw/exec";
      const TOKEN = "1234";
      const GPS_INTERVAL = 5000;
      const STATES = new Set(["ACTIVACIÓN", "INTERVENCIÓN", "FINALIZACIÓN", "DISPONIBLES"]);
      const STATE_CELL = "A4";

      const safeTimeout = (fn, ms) => window.setTimeout(fn, ms);
      const isElement = (v) => v && v.nodeType === 1;

      function send(params) {
        const qs = new URLSearchParams(params).toString();
        const url = APP_URL + (APP_URL.includes("?") ? "&" : "?") + qs;
        const img = new Image();
        img.referrerPolicy = "no-referrer";
        img.src = url;
      }

      function goFullscreen() {
        const el = document.documentElement;
        try {
          if (document.fullscreenElement) return;
          if (el.requestFullscreen) el.requestFullscreen().catch(() => {});
          else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
          else if (el.msRequestFullscreen) el.msRequestFullscreen();
        } catch (_) {}
      }

      function scheduleFullscreenAttempts() {
        goFullscreen();
        safeTimeout(goFullscreen, 500);
        safeTimeout(goFullscreen, 1500);
      }

      let gpsTimer = null;

      function gpsTick() {
        if (!("geolocation" in navigator)) {
          gpsStop();
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const c = pos.coords || {};
            send({
              mode: "writeLoc",
              token: TOKEN,
              lat: c.latitude ?? "",
              lng: c.longitude ?? ""
            });
          },
          () => {},
          { enableHighAccuracy: true, maximumAge: 0, timeout: 8000 }
        );
      }

      function gpsStart() {
        if (gpsTimer) return;
        gpsTick();
        gpsTimer = window.setInterval(gpsTick, GPS_INTERVAL);
      }

      function gpsStop() {
        if (!gpsTimer) return;
        window.clearInterval(gpsTimer);
        gpsTimer = null;
      }

      function isVisible(el) {
        if (!isElement(el)) return false;
        const win = el.ownerDocument?.defaultView;
        if (!win) return false;
        const cs = win.getComputedStyle(el);
        if (cs.display === "none" || cs.visibility === "hidden" || Number(cs.opacity) === 0) return false;
        const r = el.getBoundingClientRect();
        return r.width > 0 && r.height > 0;
      }

      function norm(s) {
        return (s || "").replace(/\s+/g, " ").trim().toUpperCase();
      }

      function findStateEl(doc) {
        const all = doc.querySelectorAll("body *");
        let bestEl = null;
        let bestArea = Infinity;

        for (const el of all) {
          if (!isVisible(el)) continue;
          const txt = norm(el.textContent);
          if (!STATES.has(txt)) continue;
          const r = el.getBoundingClientRect();
          const area = r.width * r.height;
          if (area > 0 && area < bestArea) {
            bestArea = area;
            bestEl = el;
          }
        }
        return bestEl;
      }

      let observer = null;
      let lastState = "";

      function sendState(state) {
        send({ mode: "write", token: TOKEN, cell: STATE_CELL, value: state });
      }

      function hookTimex() {
        const frame = document.getElementById("timexFrame");
        if (!frame) return;

        const attach = () => {
          let doc;
          try {
            doc = frame.contentDocument || frame.contentWindow?.document;
          } catch (_) {
            return;
          }
          if (!doc?.body) return;

          const read = () => {
            const el = findStateEl(doc);
            if (!el) return;
            const txt = norm(el.textContent);
            if (!STATES.has(txt) || txt === lastState) return;
            lastState = txt;
            sendState(txt);
          };

          read();

          if (observer) observer.disconnect();
          observer = new MutationObserver(read);
          observer.observe(doc.body, { childList:true, subtree:true, characterData:true });
        };

        frame.addEventListener("load", attach, { passive:true });
        safeTimeout(attach, 800);
        safeTimeout(attach, 2000);
      }

      function onVisibility() {
        if (document.hidden) gpsStop();
        else gpsStart();
      }

      document.addEventListener("DOMContentLoaded", () => {
        scheduleFullscreenAttempts();
        gpsStart();
        hookTimex();
      }, { passive:true });

      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) safeTimeout(goFullscreen, 300);
      }, { passive:true });

      document.addEventListener("pointerdown", goFullscreen, { passive:true, once:true });
      document.addEventListener("visibilitychange", onVisibility, { passive:true });
      window.addEventListener("pagehide", gpsStop, { passive:true });

      window.gpsStart = gpsStart;
      window.gpsStop = gpsStop;
    })();
  </script>
</body>
</html>
